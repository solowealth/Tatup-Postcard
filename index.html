<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">    
    <title>Document</title>
</head>
<body>
    <div class="body">
        <div class="main">
            <div class="container1">
                <div class="top-container">
                    <div id="company-name">
                        <img id="polygon1" src="./Polygon 1.png" alt="Polygon" />
                        <h3 id="company-name-heading" >TATUP International Services Limited</h3>
                    </div>
                    <div class="contact-container">
                        <h2 id="cash-deposit-card">Cash Deposit Card</h2>
                        <div class="number">
                            <h1><emp>N100</emp></h1>
                        </div>
                        <div class="icon-container">
                            <img id="icon" src="./Vector.png" alt="icon" />
                            <p><b>0809 5588 700</b></p>
                        </div>
                    </div>
                </div>
                <div class="website-container">
                    <a value="_blank" href="http://tatup-cashtoken.com/">http://tatup-cashtoken.com</a>   
                </div>
            </div>
            <div class="container2">
                <div class="bottom-container">
                    <div class="input-container-main">
                        <div class="input-container">
                            <label id="pin" for="pin">PIN</label>
                            <input type="text" id="pin">
                        </div>
                        <img id="polygon2" src="./Polygon 1.png" alt="polygon2" />
                    </div>
                    <div class="instructions-container" >
                        <p id="instructions"><u>Instruction for Usage:</u></p>
                        <p><b>Dial *347*312#</b> and follow the instructions.</p>
                        <p>Enter the <b>Token Pin</b> and send.</p>
                        <h1>N1000</h1>
                    </div>
                    <hr>
                    <div class="barcode-container">
                        <div class="batch-container">
                            <p>Pieces No: 12063</p>
                            <p>Batch No: 20563882</p>
                        </div>
                        <img id="barcode" src="./Barcode.png" alt="Barcode" />
                    </div>
                    <div>
                        <hr id="hr2">
                    </div>

                </div>
            </div>
    
        </div>
    </div>
</body>
</html>
